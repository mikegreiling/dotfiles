set-option -g default-terminal 'screen-254color'

# Enable mouse interaction
set -g mouse on

# Make new panes open at the current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Re-order windows with shift+left and shift+right
bind S-Left swap-window -t -1\; select-window -t -1
bind S-Right swap-window -t +1\; select-window -t +1

# Sane scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Easier config reloading
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# Clipboard integration
bind C-c run "tmux save-buffer - | pbcopy"  # Copy tmux clipboard to macOS with ctrl-b followed by ctrl-c

# Automatic clipboard copying on mouse selection
bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'

set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 10            # minimize escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# Load tmux plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
## Don't forget to run `prefix + I` to install the plugins the first time you run tmux

# Plugin settings
set -g @continuum-restore 'on'

# Catppuccin theme settings
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_pane_color "$thm_mauve"
set -g @catppuccin_pane_icon "󰕰"
set -g @catppuccin_pane_text "#{?pane_title,#{pane_title},unnamed pane}"
set -g @catppuccin_status_modules_right "pane directory date_time session"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%-I:%M %p"

# tmux-resurrect user options persistence
# Whitelist: glob patterns for user options to persist (without @ prefix)
set -g @resurrect-useropts-whitelist 'pane_label,claude_session,meta.*'

# Save hook: captures user options after layout saved
set -g @resurrect-hook-post-save-layout '~/.config/tmux/scripts/useropts-save "$1"'

# Restore hook: restores user options after panes created, before processes start
set -g @resurrect-hook-pre-restore-pane-processes '~/.config/tmux/scripts/useropts-restore'

run '~/.config/tmux/plugins/tpm/tpm'
